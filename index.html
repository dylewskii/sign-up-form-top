<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <section class="img-section">
            <img src="assets/images/plants-img.jpg" alt="plant image" id="img">
            <div class="img-banner">
                <img src="/assets/images/newsparta-logo.png" id="newsparta-logo" alt="newsparta logo">
                <h1>New Sparta</h1>
            </div>
        </section>
    
        <section class="form-section">
            <div class="form-header">
                <h2>DEVELOP YOUR MIND, BODY & WARRIOR SPIRIT</h2>
            </div>
            <div class="form-box">
                <fieldset>
                  <legend>Are you ready?</legend>
                  <form action="#" method="post" class="grid-container">
                    <div class="gi gi1">
                      <label for="first_name">FIRST NAME</label>
                      <input type="text" id="first_name" placeholder="">
                    </div>
                    <div class="gi gi2">
                      <label for="last_name">LAST NAME</label>
                      <input type="text" id="last_name" placeholder="">
                    </div>
                    <div class="gi gi3">
                      <label for="user_email">EMAIL ADDRESS</label>
                      <input type="email" id="user_email" name="email" placeholder="you@example.com">
                    </div>
                    <div class="gi gi4">
                      <label for="tel_number">PHONE NUMBER</label>
                      <input type="tel" id="tel_number" name="tel" placeholder="07812345678" minlength="11" maxlength="13">
                    </div>
                    <div class="gi gi5">
                      <label for="password">PASSWORD</label>
                      <input type="password" id="password" name="password">
                    </div>
                    <div class="gi gi6">
                      <label for="confirm_password">CONFIRM PASSWORD</label>
                      <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                  </form>
                </fieldset>
              </div>
              
            <div class="confirm-container">
                <button><span>Create Account</span></button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </section>
    </div>
    
</body>
</html>
