<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <section class="img-section">
            <img src="assets/images/plants-img.jpg" alt="plant image" id="img">
            <div class="img-banner">
                <h1>New Sparta</h1>
            </div>
        </section>
    
        <section class="form-section">
            <div class="form-header">
                <h2>Challenge Your Limits: Elevate Your Potential with Our Elite Wrestling Academy</h2>
            </div>
            <div class="form-box">
                <fieldset>
                    <caption>Are you ready?</caption>
                    <form action="#" method="post">

                        <div class="first-name-container">
                            <label for="first_name">FIRST NAME </label>
                            <input type="text" id="first_name" placeholder="">
                        </div>

                        <div class="last-name-container">
                            <label for="last_name">LAST NAME </label>
                            <input type="text" id="last_name" placeholder="">
                        </div>

                        <div class="email-container">
                            <label for="user_email">EMAIL ADDRESS </label>
                            <input type="email" id="user_email" name="email" placeholder="you@example.com">
                        </div>

                        <div class="tel-container">
                            <label for="tel_number">PHONE NUMBER </label>
                            <input type="tel" id="tel_number" name="tel" placeholder="07812345678">
                        </div>


                        <div class="password-container">
                            <label for="password">PASSWORD </label>
                            <input type="password" id="password" name="password">

                            <label for="password">CONFIRM PASSWORD </label>
                            <input type="password" id="password" name="password">
                        </div>

                    </form>
                </fieldset>
            </div>
            <div class="confirm-container">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </section>
    </div>
    
</body>
</html>
