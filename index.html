<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <script src="app.js" charset="UTF-8" defer></script>
</head>
<body>
    <div class="main-container">
        <section class="img-section">
            <img src="assets/images/plants-img.jpg" alt="plant image" id="img">
            <div class="img-banner">
                <img src="/assets/images/newsparta-logo.png" id="newsparta-logo" alt="newsparta logo">
            </div>
        </section>
    
        <section class="form-section">
            <div class="form-header">
                <h2>DEVELOP YOUR MIND, BODY & WARRIOR SPIRIT</h2>
            </div>
            <div class="form-box">
                <fieldset>
                  <legend>Are you ready?</legend>
                  <form action="http://127.0.0.1:5500/submitted.html" id="form" method="post" class="grid-container" target="_blank">
                    <div class="gi gi1">
                      <label for="first_name">FIRST NAME</label>
                      <input type="text" id="first_name" placeholder="" required>
                    </div>
                    <div class="gi gi2">
                      <label for="last_name">LAST NAME</label>
                      <input type="text" id="last_name" placeholder="" required>
                    </div>
                    <div class="gi gi3">
                      <label for="email_address">EMAIL ADDRESS</label>
                      <input id="email_address" name="email" placeholder="you@example.com" pattern="/^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/" required>
                    </div>
                    <div class="gi gi4">
                      <label for="tel_number">PHONE NUMBER</label>
                      <input type="tel" id="tel_number" name="tel" placeholder="+447812345678" minlength="11" maxlength="13">
                    </div>
                    <div class="gi gi5">
                      <label for="password">PASSWORD</label>
                      <input type="password" id="password" name="password" required>
                      <div id="validation-password"></div>
                    </div>
                    <div class="gi gi6">
                      <label for="password_confirmation">CONFIRM PASSWORD</label>
                      <input type="password" id="password_confirmation" name="password_confirmation" required>
                    </div>
                    <div id="validation-message"></div>
                  </form>
                </fieldset>
              </div>
            <div class="confirm-container">
                <button type="submit" form="form"><span>Create Account</span></button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </section>
    </div>
    
</body>
</html>
